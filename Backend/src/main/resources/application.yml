
server:
  port: 8020


spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/shopapp?useSSL=false&serverTimezone=UTC
    driver-class-name: org.mariadb.jdbc.Driver

    username: root
    password:
    jpa:
      show_sql: true
      hibernate:
        ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          format-sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  main:
    allow-bean-definition-overriding: true

api:
  prefix: api/v1/gmshop



